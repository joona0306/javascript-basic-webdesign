<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문자열 string</title>
 </head>
 <body>
  <script>
   const text1 = "사과";
   const text2 = "오 렌 지";
   console.log("안녕!");
   console.log(text1);
   console.log(text2);
   console.log("안녕", text1, text2);
   console.log(text1.length); // text1의 길이
   console.log(text2.length); // text2의 길이

   const text3 = '내 이름은 "홍길동"입니다.';
   console.log(text3);

   const userName = "홍길동";
   const age = 30;
   const text4 = "이름: " + userName + ", 나이: " + age;
   const text5 = `이름: ${userName}, 나이: ${age}`;
   console.log(text4);
   document.write(text4 + "<br>"); // 이름: 홍길동, 나이: 30
   document.write(text5); // 이름: 홍길동, 나이: 30
  </script>
 </body>
</html>
